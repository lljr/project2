{% extends "layout.html" %}

{% block title %}Error{% endblock %}

{% block main %}
  <div class="row">
    <div class="col">
      <h2>Something went wrong...</h2>
      <h3>{{message}}</h3>
      <h4>{{error}}</h4>
      <a href="{{url_for(link|string)}}">Go back</a>
    </div>
  </div>

{% endblock %}
