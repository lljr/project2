{% extends "layout.html"%}
{% block title %}Chat{% endblock %}
{% block main %}

  <h2 class="pb-2"></h2>
  <div class="row">
    <div class="col">
      <form id="channelform">
        <div class="row">
          <div class="col">
            <input id="channelname" class="form-control" placeholder="Channel name" type="text">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-dark">Create</button>
          </div>
        </div>
      </form>
      <small id="message" class="form-text text-muted"></small>
    </div>
  </div>

  <div id="main-row" class="row py-4">
    <!-- Updated Online Channels -->
    <div class="col">
      <h2 class="pb-2">Live Channels</h2>
      <div id="livechannels">
        <ul class="list-group list-group-flush">
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
