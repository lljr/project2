{% extends "layout.html"%}
{% block title %}Chat{% endblock %}
{% block main %}


  <div class="row py-2 align-items-center">
    <h2 class="mr-auto">Hi, {{session.get("username")}}</h2>
    <div class="col-sm-6">
      <form id="channelform">
        <div class="row">
          <div class="col">
            <input id="channelname" class="form-control" placeholder="Channel name" type="text">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-dark">Create</button>
          </div>
        </div>
      </form>
      <small id="message" class="form-text text-muted"></small>
    </div>
  </div>

  <!-- NOTE Remember that the row div use to have .make-height-window-size-convo -->
  <div class="row">

    <!-- Updated Online Channels -->
    <div class="col-3">
      <h3>Live Channels</h3>
      <div id="livechannels">
        <ul class="list-group list-group-flush">
        </ul>
      </div>
    </div>


    <!-- Current messages/conversation displayed here  -->
    <div id="chat-convos" class="col"></div>

  </div>
{% endblock %}
