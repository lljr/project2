{% extends "layout.html"%}
{% block title %}Home{% endblock %}
{% block main %}

  {% if username %}
    <p>Hello, {{username}}</p>
  {% endif %}
  <div class="row">
    <div class="col">

      <div id="livechannels">
        <!-- Updated Online Channels -->
        <ul class="target">

        </ul>
      </div>

    </div>

    <div class="col">

      <form id="channelform">
        <div class="row">
          <div class="col">
            <input id="channelname" class="form-control" placeholder="Channel name" type="text">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-dark">Create</button>
          </div>
        </div>
      </form>
      <small id="message" class="form-text text-muted"></small>

    </div>
  </div>

{% endblock %}
