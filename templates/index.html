{% extends "layout.html"%}
{% block title %}Home{% endblock %}
{% block main %}
<form class="form-inline" action="{{url_for('adduser')}}">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username">

  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

<!-- let javascript take care of this part....... -->
<!-- OR, send as query arg from /adduser redirection -->
{% if username %}
  <p>Hello, {{username}}</p>
{% endif %}
<small id="emailHelp" class="form-text text-muted">This will be your display name.</small>
{% endblock %}
