{% extends "layout.html"%}
{% block title %}Chat{% endblock %}
{% block main %}

  <h2 class="pb-2"></h2>

  <div id="main-row" class="row">

              <!-- Updated Online Channels -->
    <div class="col">
      <h3>Channels</h3>
      <div id="livechannels" style="width: 18rem;">
        <ul class="list-group list-group-flush">

        </ul>
      </div>
    </div>

    <div class="col">

      <form id="channelform">
        <div class="row">
          <div class="col">
            <input id="channelname" class="form-control" placeholder="Channel name" type="text">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-dark">Create</button>
          </div>
        </div>
      </form>
      <small id="message" class="form-text text-muted"></small>

    </div>
  </div>

{% endblock %}
